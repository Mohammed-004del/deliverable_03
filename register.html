<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Drinking Store - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body class="bg-light">

<div class="container mt-5">
  <!-- Login Form -->
  <h2>Login</h2>
  <form>
    <div class="mb-3">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="#forgot" class="btn btn-link">Forgot Password?</a>
  </form>

  <hr>

  <!-- Register Form -->
  <h2>Register</h2>
  <form>
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Your name">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Create password">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>

  <hr>

  <!-- Forgot Password Form -->
  <h2 id="forgot">Forgot Password</h2>
  <form>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter your email to reset">
    </div>
    <button type="submit" class="btn btn-warning">Reset Password</button>
  </form>

  <hr>

  <!-- User Profile Page -->
  <h2>User Profile</h2>
  <form>
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" value="Mostafa Mohamed">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" value="mostafa@example.com">
    </div>
    <button type="submit" class="btn btn-info">Update Profile</button>
  </form>

  <form class="mt-4">
    <h4>Change Password</h4>
    <div class="mb-3">
      <label>Current Password</label>
      <input type="password" class="form-control">
    </div>
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-secondary">Change Password</button>
  </form>
</div>

</body>
</html>
