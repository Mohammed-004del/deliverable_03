<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Products - Nile & Bean</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #8b5c2c;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .navbar .logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .navbar ul li a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .section-title {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        text-align: center;
        color: #3d3d3d;
        margin-bottom: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        overflow: hidden;
      }
      th, td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background-color: #f3f3f3;
        font-weight: 600;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .add-form input {
        flex: 1;
        padding: 0.5rem;
      }
      .add-form button {
        padding: 0.6rem 1rem;
        background-color: #8b5c2c;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
      }
      footer {
        text-align: center;
        padding: 1rem;
        margin-top: 3rem;
        background-color: #f0f0f0;
        color: #777;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Nile & Bean Admin</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>

    <main class="container">
      <h2 class="section-title">Update Products</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#P101</td>
            <td>Espresso</td>
            <td>Coffee</td>
            <td>$5.00</td>
          </tr>
          <tr>
            <td>#P102</td>
            <td>Latte</td>
            <td>Coffee</td>
            <td>$6.00</td>
          </tr>
        </tbody>
      </table>

      <section style="margin-top: 3rem;">
        <h3>Add New Product</h3>
        <form id="addProductForm" class="add-form" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;">
          <input type="text" id="productId" placeholder="Product ID" required />
          <input type="text" id="productName" placeholder="Name" required />
          <input type="text" id="productCategory" placeholder="Category" required />
          <input type="number" min="5" step="1" id="productPrice" placeholder="Price ($)" required />
          <button type="submit">Add Product</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Nile & Bean. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("addProductForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const id = document.getElementById("productId").value;
        const name = document.getElementById("productName").value;
        const category = document.getElementById("productCategory").value;
        const priceValue = document.getElementById("productPrice").value;
        const price = parseFloat(priceValue).toFixed(2);

        if (!id || !name || !category || isNaN(price) || price < 5) {
          alert("Please fill out all fields correctly. Price must be at least $5.");
          return;
        }

        const table = document.getElementById("productTable").querySelector("tbody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${id}</td>
          <td>${name}</td>
          <td>${category}</td>
          <td>$${price}</td>
        `;
        table.appendChild(newRow);

        document.getElementById("addProductForm").reset();
      });
    </script>
  </body>
</html>
